<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-cream flex flex-col items-center justify-center h-screen">
    <div class="lg:w-[600px] w-[90%] flex lg:flex-row flex-col">
      <div class="basis-6/12">
        <img
          src="./images/image-product-desktop.jpg"
          alt="product"
          class="lg:rounded-s-lg rounded-t-lg w-full lg:h-full"
        />
      </div>

      <div class="basis-6/12 bg-white lg:rounded-e-lg rounded-b-lg">
        <div class="m-8">
          <h1
            class="font-Montserrat text-sm font-thin tracking-widest text-neutral-400"
          >
            PERFUME
          </h1>

          <h1 class="font-Fraunces text-3xl mr-10 font-bold my-4">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="text-neutral-500">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="flex items-center gap-5 justify-start">
            <span
              class="font-Fraunces text-4xl text-dark-cyan my-4 inline-block"
              >$149.99</span
            >
            <span
              class="font-Montserrat line-through text-neutral-500 decoration-neutral-500"
              >$169.99</span
            >
          </div>
          <button
            class="w-full h-[50px] bg-dark-cyan font-Montserrat text-white font-bold rounded-lg border-dark-cyan border border-solid duration-300 hover:bg-[#1b3930] hover:border-[#1b3930]"
          >
            <img src="./images/icon-cart.svg" alt="icon" class="inline-block" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/SaiWaiZinThaw"
        >Lucas Thaw</a
      >.
    </div>
  </body>
</html>
